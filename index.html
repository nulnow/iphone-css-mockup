<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Iphone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/iphone.css">
    <link rel="stylesheet" href="css/color_picker_bar.css">
    <link rel="stylesheet" href="css/ios.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <h1 class="pretty-selection ">Here is an iphone</h1>
    <span></span>
    <p class="pretty-selection ">A phone with me in front of it</p>

    <audio src="track.mp3" id="ussr-song"></audio>
    <div id="iphone" class="shadow margin0auto margin-top-30px">
        <div id="power"></div>
        <div id="camera"></div>
        <div id="speaker"></div>
        <div id="screen">
<!--             <img src="screen.png" height="100%" width="100%" alt="ios 11 interface" usemap="#ios-11-interface">
            <map name="ios-11-interface">
                <area shape="rect" coords="180,350,230,390"  alt="music icon" id="music-icon">
            </map> -->
            <div class="interface">
                <div class="icons">
                    <div class="icon-row">
                        <div class="icon"></div>
                        <div class="icon"></div>
                        <div class="icon"></div>
                        <div class="icon"></div>
                    </div>
                    <div class="icon-row">
                        <div class="icon"></div>
                        <div class="icon"></div>
                        <div class="icon"></div>
                        <div class="icon"></div>
                    </div>
                    <div class="icon-row">
                        <div class="icon"></div>
                        <div class="icon"></div>
                        <div class="icon"></div>
                        <div class="icon"></div>
                    </div>
                    <div class="icon-row">
                        <div class="icon"></div>
                        <div class="icon"></div>
                        <div class="icon"></div>
                        <div class="icon"></div>
                    </div>
                    <div class="icon-row">
                        <div class="icon"></div>
                        <div class="icon"></div>
                        <div class="icon"></div>
                        <div class="icon"></div>
                    </div>
                </div>
                <div class="marker">
                    <div class="marker__point"></div>
                </div>
                <div class="dockbar">
                    <div class="icon" id="phone_icon"></div>
                    <div class="icon" id="messages_icon"></div>
                    <div class="icon" id="safari_icon"></div>
                    <div class="icon" id="music_icon"></div>
                </div>
            </div>
        </div>
        <div id="button"></div>
    </div>

    <div class="pretty-hr"></div>

    <div id="colors" class="lite-shadow">
        <div id="blue"></div>
        <div id="red"></div>
        <div id="pink"></div>
        <div id="gold"></div>
    </div>

<script>
var colors = document.getElementById('colors');

var iphone = document.getElementById('iphone');
iphone.style.transition = 'border-color 0.6s';

var power = document.getElementById('power');
power.style.transition = 'background-color 0.6s';

for (var i=0; i<colors.children.length;i++){
    colors.children[i].style.backgroundColor = colors.children[i].id;

    colors.children[i].addEventListener('click', function (event) {
        setIphoneColor(event.target.id);
    });
}

function setIphoneColor (newColor) {
    var iphone = document.getElementById('iphone');
    var power = document.getElementById('power');

    switch (newColor) {
        case "blue":
            newColor = '#2066E7';
            break;
        case "red":
            newColor = '#EF003E';
            break;
        case "pink":
            newColor = '#FF007E';
            break;
        case "yellow":
            newColor = 'yellow';
            break;
    }

    iphone.style.borderColor = newColor;
    power.style.backgroundColor = newColor;
}

</script>

</body>
</html>
